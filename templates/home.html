<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50a3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #eaeaea;
        }
        header h1 {
            padding: 10px 0;
            font-size: 22px;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to the Home Page</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="{{ url_for('login') }}">Login</a> |
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('faq') }}">FAQ</a>
        </div>
    </nav>
    <div class="container">
        <p>Welcome to our website. Please login or register to continue.</p>
    </div>
</body>
</html>
